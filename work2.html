  <!-- 作品紹介 -->
  <main>
    <section>
      <div class="work1">
        <div class="work1-text">
          <h1 class="title">お気に入りwebサイトアプリ</h1>
        </div>
        <div class="container">
          <div class="image-area">
            <div class="work1-img">
              <img src="img/webapp/home.png" alt="" id="main-image">
            </div>
            <div class="grid-image">
              <ul>
                <li onclick="click_im1" id="im1" class="im1"><input type="checkbox"/></li>
                <li onclick="click_im2" id="im2" class="im2"><input type="checkbox"/></li>
              </ul>
            </div>
          </div>
            <script type="text/javascript">
              var id_im1 = document.getElementById("im1");
              var id_im2 = document.getElementById("im2");
              
              id_im1.onclick = function id1Click() {
                ChangeImage("main-image","img/webapp/home.png");
              }
              id_im2.onclick = function () {
                ChangeImage("main-image","img/webapp/amazon.png");
              }
              function ChangeImage (imgid, newimg) {
                document.getElementById(imgid).src = newimg;
              }
          </script>
          <div class="work1-summary1">
            <div class="summary-title">お気に入りwebサイトアプリ</div>
            <p>お気に入りのwebサイトに即座にアクセスすることができるアプリ<br>
              初めて自分で作ったアプリです<br>
              </p>
          </div>
          <div class="work1-summary2">
            <div class="summary-title">使用技術/ツール</div>
            <p>swift(UIKit),xcode,GitHub</p>
          </div>
          <div class="work-icon">
            <a href="https://youtu.be/rs1hN8hd3aM" target="_blank" rel="noopener noreferrer" class="demo-button">demo</a>
            <a href="https://github.com/HarukiIdo/WKWebView" target="_blank" rel="noopener noreferrer" class="github-button"><i class="fab fa-github"></i></a>
        </div>
        </div>
